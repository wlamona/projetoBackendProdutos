version: '3.7'
services:
  mongo:
    image: mongo:4.4.6
    restart: always
    volumes:
      - $PWD/data:/data/db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    networks:
      - mongo-network
networks:
  mongo-network:
    name: mongo-network
    driver: bridge
